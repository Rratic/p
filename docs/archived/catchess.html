			<article class="content"><h1 id='header-猫猫棋'>猫猫棋<a class='docs-heading-anchor-permalink'></a></h1><p>规则：</p><ul><li><p>【白猫】类似跳棋，在周围 8 个方向若有棋子、跳过棋子是空格则可以跳过，会改变跳过棋子的毛色（白=&gt;黑=&gt;橘=&gt;白）</p></li><li><p>【黑猫】类似国际象棋的兵，处于开始状态可以向前两步；可以向前走一步；只能向侧前方吃；没有【吃过路兵】规则</p></li><li><p>【橘猫】可以向周围 4 个方向移动/吃</p></li><li><p>棋盘的上下边界是循环的</p></li></ul><script src="../../script/chess/chess_base.js"></script>
<script src="../../assets/ink/adventure/catchess.js"></script>
